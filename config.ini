; Вступительная работа в параллель P.
; config.ini
; Файл настроек.

[DEFAULT]
; Адрес сайта (с протоколом)
siteUrl = http://oc.wikipedia.org
; Выходной файл
outputFile = output.html
; Заголовок страницы
pageTitle = Статьи Википедиии с наибольшим количеством внешних ссылок
; Количество страниц для вывода
pagesCount = 200
; Как часто писать в stderr о процессе парсинга списка ссылок
listParsingOutputPeriod = 40000
